<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–û–¢ –°–ï–†–î–¶–ê –ò –ü–û–ß–ï–ö üíñ</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #FDE2E4, #E2F0CB, #CDE7F0);
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      color: #444;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card-content {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 90%;
      width: 400px;
      z-index: 100;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 0;
      color: #FF6F91;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.1);
      animation: pulse 2s infinite;
    }

    p {
      font-size: 1.2rem;
      color: #6A4C93;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn {
      background: #FFD6A5;
      color: #333;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: 0.3s;
      margin-top: 15px;
    }
    .btn:hover {
      background: #FFB347;
      transform: scale(1.05);
    }

    .shrek-bg-img {
      position: absolute;
      border-radius: 10px;
      object-fit: contain;
      transition: opacity 1s;
      z-index: 1;
      pointer-events: none;
      animation: float 10s infinite alternate;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      100% { transform: translateY(-20px) rotate(5deg); }
    }

    .confetti {
      position: absolute;
      top: -10vh;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: fall 5s linear infinite;
      z-index: 2;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(180deg); opacity: 0.5; }
    }

    #message {
      margin-top: 20px;
      padding: 15px;
      background-color: #FFF3E0;
      border-radius: 10px;
      color: #D84315;
      font-size: 1.1rem;
      min-height: 20px;
      transition: opacity 0.5s;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="card-content">
    <h1>üéâ –° –î–ù–Æ–•–û–ô! üéâ</h1>
    <p>–ß—Ç–æ–± </p>
    <br>
    
    <button class="btn" onclick="playMusic()">YOOOHOOO üé∂</button>

    <div id="message">–ù–ê–ñ–ú–ò –ò –ü–û–õ–£–ß–ò–®–¨ –°–Æ–†–ü–†–ò–ó –ò–õ–ò –°–¢–ê–ù–ï–®–¨ –ß–£–†–ö–û–ô</div>
  </div>

  <audio id="song" src="static/Smash Mouth-All Star.mp3"></audio>

  <script>
    const shrekImages = [
      { url: "static/shrek1.jpg"}, 
      { url: "static/shrek2.jpg"},
      { url: "static/shrek3.png"},
      { url: "static/shrek4.png"},
      { url: "static/shrek5.jpg"},
      { url: "static/kegus1.png"},
      { url: "static/kegus.png"}
    ];

    function playMusic() {
      const song = document.getElementById('song');
      const messageBox = document.getElementById('message');

      song.pause();
      song.currentTime = 0; 
      song.volume = 0.4;
      song.play().then(() => {
        messageBox.textContent = "–°–∞–æ, –° –î–ù–Æ–•–û–ô –¢–ï–ë–Ø. –ú–´ –¢–ï–ë–Ø –í–°–ï –û–ß–ï–ù–¨ –õ–Æ–ë–ò–ú. –ñ–ï–õ–ê–Æ –¢–ï–ë–ï –¢–û–õ–¨–ö–û –°–õ–ê–î–ö–û–ô –ñ–ò–ó–ù–ò –ò –ú–ù–û–ì–û –î–ï–ù–ï–ì –° –†–ê–î–û–°–¢–¨–Æ –í –î–£–®–ï –ò –ü–û–í–°–Æ–î–£. –Ø –¢–û–ë–û–ô –û–ß–ï–ù–¨ –ì–û–†–ñ–£–°–¨, –ë–£–î–¨ –¢–ê–ö–û–ô –ñ–ï –ì–û–†–î–û–ô –ò –°–ü–†–ê–í–ï–î–õ–ò–í–û–ô!!!";
      }).catch(error => {
        console.error("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:", error);
        messageBox.textContent = "–ù—É –≤–∏–¥–∏—à—å –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç, –∂–º–∏ –µ—â–µ —Ä–∞–∑!!!";
      });
    }

    function generateShrekCollage() {
      const count = 50;
      for (let i = 0; i < count; i++) {
        const imgData = shrekImages[i % shrekImages.length];
        let img = document.createElement("img");
        img.src = imgData.url;
        img.alt = imgData.alt;
        img.className = "shrek-bg-img";
        img.style.width = (Math.random() * 10 + 5) + "vmin"; 
        img.style.height = 'auto';
        img.style.top = Math.random() * 100 + "vh";
        img.style.left = Math.random() * 100 + "vw";
        img.style.transform = `rotate(${Math.random() * 360}deg)`;
        img.style.opacity = (Math.random() * 0.4 + 0.4); 
        img.style.animationDelay = (Math.random() * 5) + "s";
        img.style.animationDuration = (Math.random() * 5 + 8) + "s";
        document.body.appendChild(img);
      }
    }

    function generateConfetti() {
      for (let i = 0; i < 80; i++) {
        let c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.background = "hsl(" + Math.random() * 360 + ",100%,80%)"; 
        c.style.animationDuration = (Math.random() * 3 + 2) + "s";
        c.style.animationDelay = (Math.random() * 5) + "s"; 
        document.body.appendChild(c);
      }
    }

    window.addEventListener('load', () => { 
      generateShrekCollage(); 
      generateConfetti(); 
    });
  </script>
</body>
